  <div class="addPanel">
    <div class="addPanel__img">
      <img
        src="img/banner1.png"
        alt="intro image 1"
      >
      <img
        src="img/banner2.png"
        alt="intro image 2"
      >
    </div>
    <form class="addPanel__form">
      <div class="form__title">
        <img
          src="img/plus-circle-solid.svg"
          class="icon-plus"
          alt="plus icon"
        >
        <legend class="form__titleText">新增旅遊套票</legend>
      </div>
      <fieldset class="form__fieldset">
        <label class="form__label">
          <div class="form__labelText">套票名稱</div>
          <input
            type="text"
            class="form__input"
            placeholder="請填寫套票名稱"
            data-prop="name"
            data-name="套票名稱"
            required
          >
        </label>
        <label class="form__label">
          <div class="form__labelText">圖片網址</div>
          <input
            type="text"
            class="form__input form__input--img"
            placeholder="請填寫圖片網址"
            data-prop="imgUrl"
            data-name="圖片網址"
            required
          >
        </label>
        <label class="form__label">
          <div class="form__labelText">景點地區</div>
          <select
            name="spotCity"
            class="form__select form__spotCitySelect"
            data-prop="area"
            data-name="景點地區"
            required
          >
            <!-- 載入資料 -->
            <!-- <option

            <option value="台中市">台中市</option>
            <option value="高雄市">高雄市</option> -->
          </select>
        </label>
        <label class="form__label">
          <div class="form__labelText">套票金額</div>
          <input
            type="number"
            class="form__input"
            placeholder="請填寫套票金額"
            data-prop="price"
            data-name="套票金額"
            required
          >
        </label>
        <label class="form__label">
          <div class="form__labelText">套票組數</div>
          <input
            type="number"
            class="form__input"
            min="1"
            placeholder="請填寫套票組數"
            data-prop="group"
            data-name="套票組數"
            required
          >
        </label>
        <label class="form__label">
          <div class="form__labelText">套票星級</div>
          <input
            type="number"
            class="form__input form__input--rate"
            name="score"
            max="10"
            min="1"
            placeholder="請填寫套票星級"
            data-prop="rate"
            data-name="套票星級"
            required
          >
        </label>
        <label class="form__label">
          <div class="form__labelText">套票描述</div>
          <textarea
            class="form__textarea form__description"
            name="description"
            rows="5"
            maxlength="100"
            placeholder="請填寫套票描述 (限 100 字)"
            data-prop="description"
            data-name="套票描述"
            required
          ></textarea>
        </label>
      </fieldset>
      <button
        type="button"
        class="form__addBtn"
      >新增套票</button>
    </form>
  </div>
